<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
  <div class="register-card">
    <div class="wrap d-md-flex">
      <div class="col-sm-12 col-md-7 p-5 p-md-6 my-7">
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">Registrati</h3>
          </div>
        </div>
        <form #f="ngForm" (ngSubmit)="register(f)">
          <div class="form-group">
            <label class="label" for="username">Username</label>
            <input
              [ngModel]
              name="username"
              type="text"
              class="form-control"
              placeholder="Nome"
              required
              id="name"
              #name="ngModel"
            />
            <div
              [style.visibility]="name.invalid && (name.dirty || name.touched)? 'visible': 'hidden'"
              class="form-text text-danger">
              <span class="text">Campo obbligatorio</span>
            </div>
          </div>
          <div class="form-group">
            <label class="label" for="email">eMail</label>
            <input
              [ngModel]
              name="email"
              type="text"
              class="form-control"
              placeholder="eMail"
              required
              id="email"
              #email="ngModel"
            />
            <div
              [style.visibility]="email.invalid && (email.dirty || email.touched)? 'visible': 'hidden'"
              class="form-text text-danger">
              <span class="text">Campo obbligatorio</span>
            </div>
          </div>
          
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input
              [ngModel]
              required
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              #password="ngModel"
            />
            <div
              [style.visibility]="password.invalid && (password.dirty || password.touched) ? 'visible' : 'hidden'"
              class="form-text text-danger">
              <span class="text">Campo obbligatorio</span>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-button d-flex justify-content-center">
            <button
              type="submit"
              class="form-control btn btn-primary rounded submit px-3 mt-2"
            >
              Registrati
            </button>
          </div>
          </div>
        </form>
        <p class="text-center mt-3">
          Sei gi√† iscritto?
          <a class="login-link" data-toggle="tab" routerLink="/login">Accedi</a>
        </p>
      </div>
    </div>
  </div>
</div>
