<div class="reviews-list">
  <h2 class="movie-header">Le tue recensioni</h2>
  <div class="movie-container">
    <ng-container *ngFor="let review of reviews">
      <div class="movie-card">
        <div class="shadow-sm py-0 text-center">
          <tnv-reviews-item
           (deleteClicked)="onDeleteClicked($event)"
           (editClicked)="onEditClicked($event)"
           (imgClicked)="onImgClicked($event)"
           [review]="review">
          </tnv-reviews-item>
        </div>
      </div>
    </ng-container>
  </div>
</div>
