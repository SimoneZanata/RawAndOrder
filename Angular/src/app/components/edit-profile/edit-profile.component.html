<div class="container">
  <h2>Modifica Profilo</h2>
  <form #f="ngForm" (ngSubmit)="updateUser(f)">
    <div class="form-group">
      <label class="label" for="newEmail">Email</label>
      <input
        [ngModel]
        name="email"
        type="text"
        class="form-control"
        placeholder="Email"
        required
        id="email"
        #newEmail="ngModel"
      />
      <div
        [style.visibility]="
          newEmail.invalid && (newEmail.dirty || newEmail.touched)
            ? 'visible'
            : 'hidden'
        "
        class="mt-1 small text-danger">
        <span class="text">Campo obbligatorio</span>
        
      </div>
    </div>

    <div class="form-group">
      <label class="label" for="newPassword">Password</label>
      <input
        [ngModel]
        required
        name="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        #newPassword="ngModel"
      />
      <div
        [style.visibility]="
          newPassword.invalid && (newPassword.dirty || newPassword.touched)
            ? 'visible'
            : 'hidden'
        "
        class="mt-1 small text-danger">
      <span class="text">Campo obbligatorio</span>
      </div>
    </div>

    <div class="form-group text-center">
      <div class="custom-button">
        <button
          type="submit"
          class="form-control btn btn-primary rounded submit px-3 mt-2"
        >
          Conferma
        </button>
      </div>
    </div>
  </form>
</div>
